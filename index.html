<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">

    <!-- Link a estilos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Link a mis estilos -->
    <link rel="stylesheet" href="./style/styles.css">

    <title>Benchinol Lucas - Pre entrega 3</title>
</head>
<body>
	<header class="container text-center">
		<div class="row my-3">
                <div class="col">
                    <h1 class="fw-bold">Comparador de precios Locales y del Exterior</h1>
                </div>
            </div>
	</header>
    <main>
        <div class="container text-center">
            <div class="row">
				<div class="col">
					<h2 class="m-0">Agregue un nuevo producto</h2>
				</div>
			</div>
            <div class="row border border-2 rounded p-3 mb-3">
                <div class="col">
                    <form class="text-start">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombreProducto"
                                placeholder="Nombre del producto" required>
                            <label for="nombreProducto" class="form-label my-0">Nombre del producto</label>
                        </div>
                        <div class="mb-3">
                            <p class="text-center text-decoration-underline fw-bold my-0">Información del mercado local
                            </p>
                            <div class="form-floating">
                                <input type="url" class="form-control mb-2" id="linkProdLocal"
                                    placeholder="URL del producto en el mercado local">
                                <label for="linkProdLocal" class="form-label my-0">URL del producto en el mercado
                                    local</label>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="precioLocal" placeholder="Precio en ARS">
                            </div>
                        </div>
                        <div class="mb-3">
                            <p class="text-center text-decoration-underline fw-bold my-0">Información del mercado
                                exterior</p>
                            <div class="form-floating">
                                <input type="url" class="form-control mb-2" id="linkProdExterior"
                                    placeholder="URL del producto en el mercado exterior">
                                <label for="linkProdExterior" class="form-label my-0">URL del producto en el mercado
                                    exterior</label>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="precioExterior"
                                    placeholder="Precio en USD">
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary" id="btnAgregar"><i class="bi bi-plus-circle"></i>
                            Agregar</button>
                    </form>
                </div>
            </div>
            <div class="row my-3">
                <h2 class="m-0">Productos</h2>
                <div class="col border border-2 rounded cardsProductos p-3">
                    <div class="row border-bottom border-2 mb-3">
                        <p class="col fw-bold">Producto</p>
                        <p class="col border-start border-end fw-bold">$ ARS</p>
                        <p class="col fw-bold">$ USD</p>
                    </div>

                    <div id="lista">

                    </div>

                </div>
            </div>
            <div class="row text-start border border-2 rounded p-3">
                <div class="col">
                    <form>
                        <div class="input-group">
                            <span class="input-group-text mb-2">$</span>
                            <input type="number" class="form-control mb-2" id="precioEnvioLoc"
                                placeholder="Precio del envío local en ARS">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text mb-2">$</span>
                            <input type="number" class="form-control mb-2" id="precioEnvioExt"
                                placeholder="Precio del envío exterior en USD">
                        </div>
                        <button type="submit" class="btn btn-primary my-2 me-3" id="btnCalcular"><i
                                class="bi bi-calculator"></i>
                            Calcular!</button>
                        <button type="submit" class="btn btn-outline-light my-2" id="btnLimpiar"><i
                                class="bi bi-arrow-clockwise"></i>
                            Limpiar todo</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="./js/script.js"></script> -->
</body>
</html>
