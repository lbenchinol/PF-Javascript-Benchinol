<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">

    <!-- Link a estilos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Link a mis estilos -->
    <link rel="stylesheet" href="./style/styles.css">

    <title>Benchinol Lucas - Pre entrega 3</title>
</head>

<body>

    <main>
        <div class="container text-center">
            <div class="row my-3">
                <div class="col">
                    <h1 class="fw-bold">Comparador de precios Locales y del Exterior</h1>
                </div>
            </div>
            <h2 class="m-0">Agregue un nuevo producto</h2>
            <div class="row border border-2 rounded p-3 mb-3">
                <div class="col">
                    <form class="text-start">
                        <div class="mb-3">
                            <label for="nombreProducto" class="form-label my-0">Nombre del producto</label>
                            <input type="text" class="form-control" id="nombreProducto">
                        </div>

                        <div class="mb-3">
                            <p class="text-center text-decoration-underline fw-bold my-0">Información del mercado local
                            </p>
                            <label for="linkProdLocal" class="form-label my-0">Link</label>
                            <input type="url" class="form-control mb-2" id="linkProdLocal">

                            <label for="precioLocal" class="form-label my-0">Precio</label>
                            <input type="number" class="form-control" id="precioLocal">
                        </div>

                        <div class="mb-3">
                            <p class="text-center text-decoration-underline fw-bold my-0">Información del mercado
                                exterior</p>
                            <label for="linkProdExterior" class="form-label my-0">Link</label>
                            <input type="url" class="form-control mb-2" id="linkProdExterior">

                            <label for="precioExterior" class="form-label my-0">Precio (en USD)</label>
                            <input type="number" class="form-control" id="precioExterior">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Agregar</button>
                    </form>
                </div>
            </div>

            <div class="row my-3">
                <h2 class="m-0">Productos</h2>
                <div class="col border border-2 rounded cardsProductos p-3"></div>
            </div>

            <div class="row text-start border border-2 rounded p-3">
                <div class="col">
                    <form>
                        <div>
                            <label for="precioEnvioLoc" class="form-label my-0">Precio envío local</label>
                            <input type="number" class="form-control mb-2" id="precioEnvioLoc">
                        </div>
                        <div>
                            <label for="precioEnvioExt" class="form-label my-0">Precio envío exterior (en USD)</label>
                            <input type="number" class="form-control mb-2" id="precioEnvioExt">
                        </div>
                        <button type="submit" class="btn btn-primary my-2"><i class="bi bi-calculator"></i>
                            Calcular!</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- <script src="./js/script.js"></script> -->
</body>

</html>
